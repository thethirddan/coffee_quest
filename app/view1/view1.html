<div class="container">
	<div id="dungeon"></div>
</div>

<script>
	var exploreSquare;
	
 	$(document).ready(function() {
		var dungeonDiv = document.getElementById("dungeon");
		var dungeon = createDungeon(6,6);
		dungeonDiv.innerHTML = renderDungeonHTML(dungeon);

		exploreSquare = function(sqId) {
			dungeon = explore(sqId);
			dungeonDiv.innerHTML = renderDungeonHTML(dungeon);
		};

	});
</script>
