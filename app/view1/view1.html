<div class="container">
	<div id="dungeon"></div>
</div>

<script>
	var exploreSquare;
	
 	$(document).ready(function() {
		var dungeonDiv = document.getElementById("dungeon");
		var dungeon = Dungeon('first',6,6);

		dungeonDiv.innerHTML = dungeon.HTML;

		exploreSquare = function(sqId) {

		};

	});
</script>
