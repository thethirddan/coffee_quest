<div class="container">
	<div id="dungeon"></div>
</div>

<script>
 	$(document).ready(function() {
		var dungeonDiv = document.getElementById("dungeon");
		var dungeon = createDungeon(6,6);
		dungeonDiv.innerHTML = renderDungeonHTML(dungeon);

		$('.clickableSquare').bind( "click", function() {
			dungeon = explore(this.id, dungeon);
			dungeonDiv.innerHTML = renderDungeonHTML(dungeon);
		});

	});
</script>
